apiVersion: v1
kind: Template
metadata:
  name: launchpad-builder
  annotations:
    description: This template creates a Build Configuration using an S2I builder.
    tags: instant-app
parameters:
  - name: SUFFIX_NAME
    description: The suffix name for the template objects
    displayName: Suffix name
  - name: RELEASE_VERSION
    description: The release version number of application
    displayName: Release version
  - name: SOURCE_REPOSITORY_URL
    description: The source URL for the application
    displayName: Source URL
    required: true
  - name: SOURCE_REPOSITORY_REF
    description: The branch name for the application
    displayName: Source Branch
    value: master
    required: true
objects:
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      creationTimestamp: null
      labels:
        app: ""
      name: mongodb
    spec:
      accessModes:
        - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
  - apiVersion: v1
    data:
      database-admin-password: aW5kR3RzNmlZdzZZTFZ3Nw==
      database-password: bFlMVXhSNjVwa0tKamdlMw==
      database-user: dXNlcldHWA==
      mattermost-password: null
    kind: Secret
    metadata:
      creationTimestamp: null
      labels:
        app: ""
      name: penfold-bot
  - apiVersion: v1
    data:
      DATABASE_SERVICE_NAME: mongodb
      EXPRESS_PORT: "8080"
      HUBOT_LOG_LEVEL: debug
      MATTERMOST_GROUP: developers
      MATTERMOST_HOST: chat.openshift.io
      MATTERMOST_USER: penfold
      MONGODB_DATABASE: penfolddb
      MONGODB_HOST: mongodb
    kind: ConfigMap
    metadata:
      creationTimestamp: null
      labels:
        app: ""
      name: penfold-config
  - apiVersion: apps.openshift.io/v1
    kind: DeploymentConfig
    metadata:
      creationTimestamp: null
      labels:
        app: mongodb
      name: mongodb
    spec:
      replicas: 1
      strategy:
        activeDeadlineSeconds: 21600
        recreateParams:
          timeoutSeconds: 600
        resources: {}
        type: Recreate
      template:
        metadata:
          creationTimestamp: null
          labels:
            app: mongodb
          name: mongodb
        spec:
          containers:
          - env:
            - name: MONGODB_USER
              valueFrom:
                secretKeyRef:
                  key: database-user
                  name: penfold-bot
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: database-password
                  name: penfold-bot
            - name: MONGODB_DATABASE
              value: penfolddb
            - name: MONGODB_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: database-admin-password
                  name: penfold-bot
            image: registry.access.redhat.com/rhscl/mongodb-32-rhel7:latest
            imagePullPolicy: IfNotPresent
            livenessProbe:
              failureThreshold: 3
              initialDelaySeconds: 30
              periodSeconds: 10
              successThreshold: 1
              tcpSocket:
                port: 27017
              timeoutSeconds: 1
            name: mongodb
            ports:
            - containerPort: 27017
              protocol: TCP
            readinessProbe:
              exec:
                command:
                - /bin/sh
                - -i
                - -c
                - mongo 127.0.0.1:27017/$MONGODB_DATABASE -u $MONGODB_USER -p $MONGODB_PASSWORD
                  --eval="quit()"
              failureThreshold: 3
              initialDelaySeconds: 3
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 1
            resources:
              limits:
                memory: 512Mi
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            volumeMounts:
            - mountPath: /var/lib/mongodb/data
              name: mongodb-data
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          schedulerName: default-scheduler
          securityContext: {}
          terminationGracePeriodSeconds: 30
          volumes:
          - name: mongodb-data
            persistentVolumeClaim:
              claimName: mongodb
      test: false
      triggers:
      - imageChangeParams:
          automatic: true
          containerNames:
          - mongodb
          from:
            kind: ImageStreamTag
            name: mongodb:3.2
            namespace: openshift
        type: ImageChange
      - type: ConfigChange
    status:
      availableReplicas: 0
      latestVersion: 0
      observedGeneration: 0
      replicas: 0
      unavailableReplicas: 0
      updatedReplicas: 0
  - apiVersion: image.openshift.io/v1
    kind: ImageStream
    metadata:
      creationTimestamp: null
      labels:
        app: penfold-bot
      name: penfold-bot
    spec:
      lookupPolicy:
        local: false
    status:
      dockerImageRepository: ""
  - apiVersion: build.openshift.io/v1
    kind: BuildConfig
    metadata:
      labels:
        app: penfold-bot
      name: penfold-bot
    spec:
      output:
        to:
          kind: ImageStreamTag
          name: penfold-bot:latest
      postCommit: {}
      resources: {}
      source:
        git:
          uri: https://github.com/gorkem/penfold.git
        type: Git
      strategy:
        type: Source
        sourceStrategy:
          from:
            kind: ImageStreamTag
            name: nodejs:6
            namespace: openshift
      triggers:
      - github:
          secret: TtpYsucltvyHlUin8ACspxyyIfdML0yimxCey0Tf
        type: GitHub
      - generic:
          secret: pfYWfSAh2A7Duom4Xo03uRidUxVVuiUGKjGCUUFP
        type: Generic
    status:
      lastVersion: 0
  - apiVersion: apps.openshift.io/v1
    kind: DeploymentConfig
    metadata:
      creationTimestamp: null
      labels:
        app: penfold-bot
      name: penfold-bot
    spec:
      replicas: 1
      strategy:
        activeDeadlineSeconds: 21600
        recreateParams:
          timeoutSeconds: 600
        resources: {}
        type: Recreate
      template:
        metadata:
          creationTimestamp: null
          labels:
            app: penfold-bot
          name: penfold-bot
        spec:
          containers:
          - env:
            - name: DATABASE_SERVICE_NAME
              value: mongodb
            - name: MONGODB_USER
              valueFrom:
                secretKeyRef:
                  key: database-user
                  name: penfold-bot
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: database-password
                  name: penfold-bot
            - name: MONGODB_DATABASE
              value: penfolddb
            - name: MONGODB_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: database-admin-password
                  name: penfold-bot
            - name: MATTERMOST_HOST
              value: chat.openshift.io
            - name: MATTERMOST_GROUP
              value: developers
            - name: MATTERMOST_USER
              value: penfold
            - name: MATTERMOST_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: mattermost-password
                  name: penfold-bot
            - name: EXPRESS_PORT
              value: "8080"
            - name: HUBOT_LOG_LEVEL
